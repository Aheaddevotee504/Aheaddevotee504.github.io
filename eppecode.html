<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Petzl ePPEcentre App</title>
    <script>
        // This JavaScript will trigger the deep link to open the Petzl app
        window.onload = function() {
            var deepLink = "com.zedel.eppecentermobile://";
            window.location.href = deepLink; // This will attempt to open the app
        };
    </script>
</head>
<body>
    <h1>If the app is installed, it will open automatically!</h1>
</body>
</html>
